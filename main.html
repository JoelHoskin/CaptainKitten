<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="bin/pixi.min.js"></script>
	<script src="bin/all.js"></script>

</head>
<body>
	<script>

	// You can use either `new PIXI.WebGLRenderer`, `new PIXI.CanvasRenderer`, or `PIXI.autoDetectRenderer`
    // which will try to choose the best renderer for the environment you are in.
    var renderer = new PIXI.autoDetectRenderer(1200, 900);
	renderer.backgroundColor = 0x00FFFF;

    // The renderer will create a canvas element for you that you can then insert into the DOM.
    document.body.appendChild(renderer.view);

    // You need to create a root container that will hold the scene you want to draw.
    var stage = new PIXI.Container();
	var keyboard = new Keyboard(document);
    var sub = new Sub();
	var wave = new Wave();
	var step = 0;
	stage.addChild(wave);
    stage.addChild(sub);

    // kick off the animation loop (defined below)
    animate();

    function animate() {
        // start the timer for the next animation loop
        requestAnimationFrame(animate);
		sub.update(keyboard);
		wave.update(1200, 900, step);
        renderer.render(stage);
		step++;
    }

	</script>

	</body>
</html>
